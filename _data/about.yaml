# about me
first-paragraph:  I am Md Ashiqur Rahman, a fourth-year Ph.D. student in Computer Science at Purdue University, guided by Professor Raymond A. Yeh. My research is primarily focused on the development of robust machine learning models, particularly in the areas of equivariance and geometric machine learning, as well as exploring the applications of AI in scientific discovery.
second-paragraph: I earned my Bachelor's degree in Computer Science and Engineering from the Bangladesh University of Engineering and Technology (BUET). I am passionate about advancing the field of computer science and am always open to discussions and collaborations. Thank you for visiting my page!
research-introduction: My research unifies geometric principles, signal processing techniques, and equivariance theory to develop more robust and consistent AI systems.

