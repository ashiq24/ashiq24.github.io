# Site settings
title: Md Ashiqur Rahman
info: phd cs @ Purdue
icon-pic: assets/img/mandu_icon.png

# GitHub Pages configurations
remote_theme: pages-themes/minimal # or your specific theme
repository: ashiq24/ashiq24.github.io  # Add this line
github: [metadata]  # Add this line

# Build settings
markdown: kramdown
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-github-metadata

# exclude these items when generated website in _site/index.html
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/