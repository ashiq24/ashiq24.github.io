<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Basic Metadata -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- SEO Meta Tags -->
    <title>{{ site.title }} | {{ site.info }}</title>
    <meta name="description"
        content="Md Ashiqur Rahman - PhD student in Computer Science at Purdue University specializing in robust machine learning, equivariance, geometric deep learning, and neural operators. Published at NeurIPS, ICLR, ICCV." />
    <meta name="keywords"
        content="Md Ashiqur Rahman, machine learning, equivariance, geometric deep learning, neural operators, scale equivariance, Purdue University, computer vision, AI research, deep learning, scientific machine learning, operator learning" />
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:title" content="{{ site.title }} - Machine Learning Researcher" />
    <meta property="og:description"
        content="PhD student at Purdue University researching robust machine learning, equivariance, and geometric deep learning. Publications at NeurIPS, ICLR, ICCV." />
    <meta property="og:image" content="{{ site.url }}/{{ site.og_image }}" />
    <meta property="og:site_name" content="{{ site.title }}" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="{{ site.url }}" />
    <meta name="twitter:title" content="{{ site.title }} - Machine Learning Researcher" />
    <meta name="twitter:description"
        content="PhD student at Purdue University researching robust machine learning, equivariance, and geometric deep learning." />
    <meta name="twitter:image" content="{{ site.url }}/{{ site.og_image }}" />

    <link rel="icon" type="image/x-icon" href="{{ site.icon-pic }}" />

    <!-- Font Awesome icons -->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>

    <!-- Google fonts-->
    --
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <!-- Core theme CSS -->
    <link href="styles/styles.css?v=7.9" rel="stylesheet" />
    <link href="styles/affiliations_fix.css?v=7.9" rel="stylesheet" />

    <!-- Schema.org JSON-LD for Rich Snippets and LLM Understanding -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "{{ site.data.about.name }}",
      "url": "{{ site.url }}",
      "image": "{{ site.url }}/{{ site.data.about.profile-pic }}",
      "jobTitle": "PhD Student in Computer Science",
      "worksFor": {
        "@type": "Organization",
        "name": "Purdue University",
        "department": "Computer Science"
      },
      "email": "{{ site.data.about.email }}",
      "alumniOf": {
        "@type": "Organization",
        "name": "Bangladesh University of Engineering and Technology"
      },
      "sameAs": [
        "{{ site.data.about.github }}",
        "{{ site.data.about.scholar }}",
        "{{ site.data.about.huggingface }}"
      ],
      "knowsAbout": [
        "Machine Learning",
        "Equivariance",
        "Geometric Deep Learning",
        "Neural Operators",
        "Computer Vision",
        "Scientific Machine Learning",
        "Operator Learning",
        "Deep Learning"
      ],
      "description": "{{ site.data.about.first-paragraph }}"
    }
    </script>

</head>

<body class="light-theme">

    <!-- Moving particles -->
    <canvas id="canvas"></canvas>

    <!-- Progress bar on top -->
    <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Back to top button -->
    <a id="back-to-top-button"></a>

    <!-- Assitant icon saying about theme changes -->
    <div class="popup-icon-container" id="popupIconContainer" draggable="true">
        <div class="icon"><img src="{{ site.icon-pic }}" width="65" height="65"></div>
        <div class="speech-balloon"></div>
    </div>

    <!-- Dismissal area for assistant icon -->
    <div class="dismissal-area" id="dismissalArea">&#10006;</div>

    <!-- Side Navigation bar -->
    <!-- Fusion of jQuery slidebar (https://codepen.io/BeshoyRomany/pen/qmNPwN) and animated hamburger menu (https://codepen.io/amberweinberg/pen/yeqJgG) -->
    <nav class="side-nav">
        <a class="nav-toggle-btn" onclick="toggleNav()" style="display: none;">
            <span></span>
            <span></span>
            <span></span>
        </a>
        <ul>
            <li>
                <p onclick="scrollToTopDiv('html')"><span class="nav-icon"><i class="fas fa-home"></i></span> <span
                        class="text">home</span></p>
            </li>
            <li>
                <p onclick="scrollToTopDiv('#updates')"><span class="nav-icon"><i class="fas fa-newspaper"></i></span>
                    <span class="text">updates</span>
                </p>
            </li>
            <li>
                <p onclick="scrollToTopDiv('#research')"><span class="nav-icon"><i
                            class="fas fa-graduation-cap"></i></span> <span class="text">publications</span></p>
            </li>
            <li>
                <p onclick="scrollToTopDiv('#outreach')"><span class="nav-icon"><i class="fas fa-users"></i></span>
                    <span class="text">outreach</span>
                </p>
            </li>
            <li>
                <p onclick="scrollToTopDiv('#resources')"><span class="nav-icon"><i class="fas fa-tools"></i></span>
                    <span class="text">resources</span>
                </p>
            </li>
            <!-- <li><p onclick="scrollToTopDiv('#gallery')"><span class="nav-icon"><i class="fas fa-images"></i></span> <span class="text">gallery</span></p></li> -->
        </ul>
    </nav>

    <!-- Content -->
    <div class="container" style="padding-top: 1.5rem;">
        {{ content }}
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Isotope JS -->
    <script src="https://cdn.jsdelivr.net/npm/isotope-layout@3.0.2/dist/isotope.pkgd.min.js"></script>

    <!-- OwlCarousel2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- Axios JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <!-- Core theme JS-->
    <script src="js/scripts.js?v=2.0"></script>

</body>

</html>
