<div class="affiliation-card">

        <img src="{{ affiliation.image }}" class="affiliation-image" alt="{{ affiliation.institution }}">
    </div>
    <div class="affiliation-content">
        <h5 class="affiliation-institution">{{ affiliation.institution }}</h5>
        <p class="affiliation-period">{{ affiliation.period }}</p>
    </div>
</div>
