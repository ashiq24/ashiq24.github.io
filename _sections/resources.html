<!-- Resources section -->

<hr>
<div class="row" id="resources">
    <div class="col">
        <h2 class="mb-2">⛏️ Resources</h2>
        {{ site.data.resources.introduction }}
        <p></p>
        <div id="filters-resources">
            <button class="filter-button active" data-filter="*">all</button>
            {% for category in site.data.resources.categories %}
            <button class="filter-button" data-filter="{{ category.data-filter }}">{{ category.category-name }}</button>
            {% endfor %}
        </div>
        <p></p>
        <div id="github-cards">
            {% for link in site.data.resources.links %}
            {% include_relative _libs/resources_widget.html %}
            {% endfor %}
        </div>
        <p></p>
    </div>
</div>
